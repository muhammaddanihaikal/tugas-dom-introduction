<!DOCTYPE html>
<html>
  <head>
    <title>Contoh 2 Section 4 - 6</title>
  </head>
  <body>
    <h1 id="my-heading">Hello World!</h1>
    <button onclick="changeHeadingStyle()">Change Heading Style</button>

    <script>
      function changeHeadingStyle() {
        // Ambil elemen h1 dengan ID "my-heading"
        var heading = document.getElementById("my-heading");

        // Ubah gaya dari elemen tersebut
        heading.style.fontSize = "30px";
        heading.style.color = "red";
        heading.style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
